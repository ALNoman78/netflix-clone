<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/resposive.css">
</head>
<body>
    <header class="head">
        <nav>
            <ul>
                <h3 class="logo">NETFLIX</h3>
                <li><button class="primary-btn">Sign Up</button></li>
            </ul>
        </nav>
        <div class="banner-container">
            <h3 class="banner-title">
                Unlimited movies, TV shows, and more
            </h3>
            <p class="banner-geertings">Watch anywhere. Cancel anytime.</p>
            <p class="banner-description">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="banner-form">
                <input type="email" name="" id="" placeholder="Email Address " required>
                <button class="primary-btn banner-btn" type="submit">Get Started <span class="gt-icn">&gt;</span></button></div>
        </div>
    </header>
    <main>
        <section class="video-graphy-container">
            <div class="content-text">
                <h3 class="content-text-title">
                    Enjoy on your TV
                </h3>
                <p class="context-description">
                    Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.
                </p>
            </div>
            <div class="content">
                <img src="./assets/tv.png" alt="">
                    <video src="./assets/video-tv-0819.m4v" controls autoplay muted></video>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
